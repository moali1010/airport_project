<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>جستجوی پرواز</title>
</head>
<body>
    <h1>جستجوی پرواز</h1>
    <form method="get">
        <label for="departure">فرودگاه مبدأ (کد):</label>
        <input type="text" name="departure" id="departure">
        <label for="arrival">فرودگاه مقصد (کد):</label>
        <input type="text" name="arrival" id="arrival">
        <button type="submit">جستجو</button>
    </form>
    <hr>
    <h2>پروازهای موجود:</h2>
    <ul>
        {% for flight in flights %}
            <li>
                پرواز: {{ flight.flight_number }} - {{ flight.departure_airport.code }} به {{ flight.arrival_airport.code }}
                <a href="{% url 'seat_map' flight.id %}">مشاهده صندلی‌ها</a>
            </li>
        {% empty %}
            <li>پروازی موجود نیست.</li>
        {% endfor %}
    </ul>
</body>
</html>
